
<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'loginfiles/css/style.css' %}">
	  <style>
		  .transparent-card {
		  		padding-top:20px;
		  		background-color: rgba(0, 0, 0, 0.7);
		  		border: none;
		  		border-radius:20px;
		  		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

	  </style>

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'loginfiles/images/bg.jpg'%});">
	<section class="ftco-section">
		<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section">BigMart Login</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card transparent-card">
        <div class="card-body">
          <div class="login-wrap p-0">
            <form action="{% url 'admin_login' %}" method="post" class="signin-form">
                {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">
                    <!-- Add checkbox content here if needed -->
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <!-- Add "Forgot password?" link or other content here if needed -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
	</section>

	<script src="{% static 'loginfiles/js/jquery.min.js' %}"></script>
  <script src="{% static 'loginfiles/js/popper.js' %}"></script>
  <script src="{% static 'loginfiles/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'loginfiles/js/main.js' %}"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  {% if messages %}
    {% for i in messages %}
      {% if i.tags == "success" %}
        swal('{{ i }}', '', 'success');
      {% elif i.tags == "error" %}
        swal('{{ i }}', '', 'error');
      {% elif i.tags == "warning" %}
        swal('{{ i }}', '', 'warning');
      {% else %}
        swal('{{ i }}', '', 'info');
      {% endif %}
    {% endfor %}
  {% endif %}
</script>
	</body>
</html>
