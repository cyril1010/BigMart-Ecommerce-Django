{% extends "index.html" %}

{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title d-flex justify-content-between">Newsletter Subscriptions       </h4>

      <div class="table-responsive pt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th colspan="3">Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
              <tr>
                <td>{{ d.id }}</td>
                <td colspan="3">{{ d.email }}</td>
                <td>
                  <a href="" class="btn btn-secondary btn-sm">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
